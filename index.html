<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCR_ATOMIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');

        :root {
            scrollbar-gutter: stable;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #050505;
            color: #d4d4d4;
            overscroll-behavior: none;
            /* Evita pull-to-refresh y rebotes molestos */
        }

        /* Asegurar que el contenido sea interactuable y suave */
        .scrolling-touch {
            -webkit-overflow-scrolling: touch;
        }

        /* Efecto Cyberpunk sutil */
        .cyber-panel {
            border: 1px solid #333;
            background: #0a0a0a;
        }

        .active-atom {
            background-color: #dc2626;
            /* red-600 */
            color: black;
            font-weight: 800;
            border-color: #dc2626;
            box-shadow: 4px 0 0 #ef4444;
            /* Indicador lateral */
        }

        .atom-btn:hover:not(.active-atom) {
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Animación de glitch/entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanline::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(220, 38, 38, 0.1);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        /* Glitch Effect */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #ef4444;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Barra de progreso */
        #progress-bar {
            transition: width 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #dc2626;
        }

        /* Mobile Sidebar State */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                z-index: 40;
                height: 100%;
                width: 80%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #sidebar-overlay {
                display: none;
            }

            #sidebar-overlay.open {
                display: block;
            }
        }
    </style>
</head>

<body class="h-[100dvh] flex flex-col overflow-hidden scanline select-none md:select-auto">

    <!-- Mobile Intro Overlay -->
    <div id="intro-overlay"
        class="fixed inset-0 z-[60] bg-zinc-950 flex flex-col items-center justify-center p-6 text-center transition-opacity duration-500 md:hidden"
        style="display: none;">
        <h2 id="intro-title" class="text-3xl font-bold text-white mb-4 tracking-tighter">PREP_MODE</h2>
        <div class="w-16 h-1 bg-red-600 mb-6"></div>
        <p id="intro-text" class="text-zinc-400 text-lg font-serif italic mb-10 leading-relaxed max-w-sm">
            Select a track to begin...
        </p>
        <button id="start-btn"
            class="px-8 py-4 bg-red-600 text-black font-bold text-xl uppercase tracking-widest hover:bg-red-500 transition-all rounded shadow-[0_0_20px_rgba(220,38,38,0.4)]">
            INICIAR
        </button>
    </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 transition-opacity"></div>

    <!-- Header: Minimal on mobile, Full on Desktop -->
    <header
        class="border-b border-zinc-800 p-2 md:p-4 flex justify-between items-center bg-black/95 md:bg-black/90 backdrop-blur-md z-50 h-14 md:h-auto shrink-0 relative">
        <div class="flex items-center gap-3 overflow-hidden">
            <button id="menu-toggle" class="md:hidden p-2 text-zinc-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <div class="flex-1 min-w-0 flex flex-col justify-center">
                <h1 id="song-title"
                    class="text-lg md:text-2xl font-bold text-white tracking-tighter glitch-hover cursor-default leading-none truncate">
                    SELECT_TRACK</h1>
                <!-- Interpretación: Hidden on Mobile now -->
                <p id="song-meta"
                    class="hidden md:block text-[10px] md:text-xs text-red-500 uppercase tracking-widest leading-relaxed mt-2 break-words max-w-[180px] xs:max-w-xs md:max-w-2xl">
                    NO_DATA_LOADED</p>
            </div>
        </div>

        <div class="flex flex-col items-end gap-1 md:gap-2">
            <!-- Simplified selector for mobile -->
            <select id="track-selector"
                class="bg-black border border-zinc-700 text-[10px] md:text-sm p-1 md:p-2 rounded text-zinc-400 focus:border-red-500 outline-none w-32 md:w-auto h-8 md:h-auto">
                <option value="">TRACK...</option>
            </select>
            <span id="block-counter"
                class="hidden lg:block text-[9px] font-mono text-zinc-500 uppercase tracking-tighter">BLOCK:
                00/00</span>
        </div>
    </header>

    <div class="h-0.5 w-full bg-zinc-900 z-50 shrink-0">
        <div id="progress-bar" class="h-full bg-red-600 w-0"></div>
    </div>

    <div class="flex flex-1 overflow-hidden relative">

        <aside id="sidebar" class="w-1/3 md:w-1/4 border-r border-zinc-800 flex flex-col bg-zinc-950 md:bg-zinc-950/50">
            <div class="p-3 text-xs font-bold text-zinc-600 uppercase border-b border-zinc-900 bg-black/20">Estructura
            </div>
            <div id="atoms-container" class="flex-1 overflow-y-auto p-2 space-y-1 scrolling-touch">
            </div>
        </aside>

        <main id="main-content"
            class="flex-1 flex flex-col relative bg-gradient-to-br from-black to-zinc-900 overflow-hidden">

            <!-- English Lyrics Section (30% height on mobile) -->
            <div
                class="h-[40%] md:h-auto md:flex-1 p-4 md:p-8 flex flex-col justify-center items-center border-b border-zinc-800 md:border-b-0 bg-black/10 overflow-hidden relative">
                <!-- Background decoration -->
                <div
                    class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-900/10 to-transparent opacity-50">
                </div>

                <div class="w-full h-full flex items-center justify-center overflow-y-auto scrolling-touch">
                    <div id="lyric-en"
                        class="text-xl xs:text-2xl md:text-4xl lg:text-5xl font-bold text-white leading-tight drop-shadow-2xl text-center text-balance max-h-full">
                        <span class="text-zinc-700 text-base animate-pulse">Select a track...</span>
                    </div>
                </div>
            </div>

            <!-- Context / Translation Section (70% height on mobile) -->
            <div
                class="h-[60%] md:h-2/5 border-t border-red-900/30 bg-black/85 md:bg-black/90 backdrop-blur p-5 md:p-8 overflow-y-auto scrolling-touch pb-20 md:pb-6 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-10">

                <div class="sticky top-0 bg-black/0 backdrop-blur-none mb-4 flex items-center gap-2 opacity-90">
                    <div class="h-px bg-red-600 w-8"></div>
                    <h3 class="text-red-500 text-[10px] md:text-xs font-bold uppercase tracking-[0.2em]">INTERPRETACIÓN
                        & CONTEXTO</h3>
                </div>

                <div id="lyric-es-container" class="space-y-5">
                    <p id="lyric-es"
                        class="text-zinc-200 text-lg md:text-xl font-serif italic leading-relaxed text-pretty">
                        --
                    </p>
                    <div id="context-container">
                        <!-- Context inserted via JS -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
