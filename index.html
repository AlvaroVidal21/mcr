<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCR_ATOMIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            scrollbar-gutter: stable;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #030303;
            color: #d4d4d4;
            overscroll-behavior: none;
        }

        /* --- MCR AESTHETICS --- */

        /* 1. Film Grain / Noise Overlay */
        .bg-noise::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            animation: noise-move 0.2s infinite;
            pointer-events: none;
            z-index: 50;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }

        @keyframes noise-move {
            0% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-5%, -5%);
            }

            20% {
                transform: translate(-10%, 5%);
            }

            30% {
                transform: translate(5%, -10%);
            }

            40% {
                transform: translate(-5%, 15%);
            }

            50% {
                transform: translate(-10%, 5%);
            }

            60% {
                transform: translate(15%, 0);
            }

            70% {
                transform: translate(0, 10%);
            }

            80% {
                transform: translate(-15%, 0);
            }

            90% {
                transform: translate(10%, 5%);
            }

            100% {
                transform: translate(5%, 0);
            }
        }

        /* 2. CRT Flicker (Subtle) */
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.98;
            }
        }

        /* 3. Vignette */
        .vignette {
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);
        }

        /* 4. Text Glooms */
        .text-gloom {
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5), 0 0 20px rgba(220, 38, 38, 0.3);
        }

        /* 5. Gothic/Romance Font */
        .font-romance {
            font-family: 'Playfair Display', serif;
        }

        /* Utility */
        .scrolling-touch {
            -webkit-overflow-scrolling: touch;
        }

        .active-atom {
            background-color: #7f1d1d;
            /* red-900 darker */
            color: white;
            border-left: 4px solid #ef4444;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .atom-btn:hover:not(.active-atom) {
            border-color: #7f1d1d;
            color: #ef4444;
            background: linear-gradient(90deg, rgba(220, 38, 38, 0.05) 0%, transparent 100%);
        }

        /* Fade & Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.98);
                filter: blur(2px);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 2px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
        }

        /* Mobile Sidebar */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                z-index: 40;
                height: 100%;
                width: 85%;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                box-shadow: 10px 0 50px rgba(0, 0, 0, 0.8);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #sidebar-overlay {
                display: none;
            }

            #sidebar-overlay.open {
                display: block;
            }
        }
    </style>
</head>

<body
    class="h-[100dvh] w-full flex flex-col overflow-hidden bg-zinc-950 text-d4d4d4 select-none md:select-auto relative">

    <!-- AESTHETIC BACKGROUND LAYER (Z-0) -->
    <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
        <!-- Noise -->
        <div class="absolute inset-0 opacity-[0.15] bg-noise mix-blend-overlay"></div>
        <!-- Vignette -->
        <div class="absolute inset-0 bg-[radial-gradient(circle,transparent_60%,black_100%)] opacity-80"></div>
    </div>

    <!-- Mobile Intro Overlay (Z-60) -->
    <div id="intro-overlay"
        class="fixed inset-0 z-[60] bg-black flex flex-col items-center justify-center p-6 text-center transition-opacity duration-500 md:hidden"
        style="display: none;">
        <h2 id="intro-title"
            class="text-3xl font-bold text-white mb-4 tracking-tighter mix-blend-difference font-romance italic">
            PREP_MODE</h2>
        <div class="w-16 h-1 bg-red-800 mb-6 shadow-[0_0_10px_rgba(220,38,38,0.5)]"></div>
        <p id="intro-text" class="text-zinc-500 text-xl font-romance italic mb-10 leading-relaxed max-w-sm">
            Select a track to begin...
        </p>
        <button id="start-btn"
            class="px-8 py-3 border border-red-900/50 text-red-600 font-bold text-lg uppercase tracking-widest hover:bg-red-900/20 transition-all font-mono">
            [ INICIAR ]
        </button>
    </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 transition-opacity"></div>

    <!-- Header (Z-50) -->
    <header
        class="shrink-0 border-b border-zinc-900 p-2 md:p-4 flex justify-between items-center bg-zinc-950/90 backdrop-blur-md z-50 h-14 md:h-auto relative">
        <div class="flex items-center gap-3 overflow-hidden">
            <button id="menu-toggle"
                class="md:hidden p-2 text-zinc-400 hover:text-white transition-colors relative z-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <div class="flex-1 min-w-0 flex flex-col justify-center">
                <h1 id="song-title"
                    class="text-lg md:text-2xl font-bold text-white tracking-tighter glitch-hover cursor-default leading-none truncate relative z-50">
                    SELECT_TRACK</h1>
                <p id="song-meta"
                    class="hidden md:block text-[10px] md:text-xs text-red-500 uppercase tracking-widest leading-relaxed mt-2 break-words max-w-[180px] xs:max-w-xs md:max-w-2xl">
                    NO_DATA_LOADED</p>
            </div>
        </div>

        <div class="flex flex-col items-end gap-1 md:gap-2 relative z-50">
            <select id="track-selector"
                class="bg-black border border-zinc-700 text-[10px] md:text-sm p-1 md:p-2 rounded text-zinc-400 focus:border-red-500 outline-none w-32 md:w-auto h-8 md:h-auto">
                <option value="">TRACK...</option>
            </select>
            <span id="block-counter"
                class="hidden lg:block text-[9px] font-mono text-zinc-500 uppercase tracking-tighter">BLOCK:
                00/00</span>
        </div>
    </header>

    <div class="h-0.5 w-full bg-zinc-900 z-50 shrink-0 relative">
        <div id="progress-bar" class="h-full bg-red-600 w-0"></div>
    </div>

    <!-- Main Content Container (Z-10) -->
    <div class="flex flex-1 overflow-hidden relative z-10 w-full h-full">

        <aside id="sidebar" class="w-1/3 md:w-1/4 border-r border-zinc-800 flex flex-col bg-zinc-950 md:bg-zinc-950/50">
            <div class="p-3 text-xs font-bold text-zinc-600 uppercase border-b border-zinc-900 bg-black/20">Estructura
            </div>
            <div id="atoms-container" class="flex-1 overflow-y-auto p-2 space-y-1 scrolling-touch">
            </div>
        </aside>

        <!-- SPLIT VIEW CONTAINER -->
        <main id="main-content" class="flex-1 flex flex-col relative bg-transparent overflow-hidden w-full h-full">

            <!-- Top Section: English Lyrics (Priority) -->
            <div
                class="flex-[3] md:flex-[2] flex flex-col relative border-b border-zinc-900 md:border-b-0 overflow-hidden min-h-0">
                <!-- Background decoration -->
                <div
                    class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_center,rgba(127,29,29,0.1)_0%,transparent_70%)]">
                </div>

                <div class="flex-1 w-full overflow-y-auto scrolling-touch flex flex-col p-4 md:p-8">
                    <div id="lyric-en"
                        class="m-auto text-xl xs:text-2xl md:text-3xl lg:text-5xl font-bold text-white leading-tight drop-shadow-2xl text-center text-balance">
                        <span class="text-zinc-600 text-sm font-mono tracking-widest uppercase animate-pulse">Select a
                            track...</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: Interpretation -->
            <div
                class="flex-[2] md:flex-1 flex flex-col relative bg-zinc-950/90 backdrop-blur border-t border-red-900/20 shadow-[0_-10px_30px_rgba(0,0,0,0.8)] min-h-0">

                <div
                    class="shrink-0 flex items-center gap-2 px-6 py-3 border-b border-zinc-900/50 bg-zinc-950/50 backdrop-blur z-20">
                    <div class="w-1.5 h-1.5 bg-red-700 rotate-45"></div>
                    <h3 class="text-zinc-600 text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] font-mono">
                        LOG_ENTRY</h3>
                </div>

                <div class="flex-1 overflow-y-auto p-6 md:p-8 scrolling-touch pb-20">
                    <div id="lyric-es-container" class="space-y-8">
                        <p id="lyric-es"
                            class="text-zinc-300 text-xl md:text-2xl font-romance italic leading-loose text-pretty pl-4 border-l-2 border-zinc-800">
                            --
                        </p>
                        <div id="context-container">
                            <!-- Context inserted via JS -->
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
