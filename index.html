<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCR_ATOMIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; color: #d4d4d4; }
        
        /* Efecto Cyberpunk sutil */
        .cyber-panel { border: 1px solid #333; background: #0a0a0a; }
        .active-atom { 
            background-color: #dc2626; /* red-600 */
            color: black; 
            font-weight: 800;
            border-color: #dc2626;
            box-shadow: 4px 0 0 #ef4444; /* Indicador lateral */
        }
        .atom-btn:hover:not(.active-atom) { border-color: #ef4444; color: #ef4444; }

        /* Animación de glitch/entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(220, 38, 38, 0.1);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        /* Glitch Effect */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
            color: #ef4444;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Barra de progreso */
        #progress-bar { transition: width 0.3s ease; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }

        /* Mobile Sidebar State */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                z-index: 40;
                height: 100%;
                width: 80%;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            #sidebar.open { transform: translateX(0); }
            #sidebar-overlay { display: none; }
            #sidebar-overlay.open { display: block; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden scanline">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 transition-opacity"></div>

    <header class="border-b border-zinc-800 p-4 flex justify-between items-center bg-black/90 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <button id="menu-toggle" class="md:hidden p-2 text-zinc-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <div>
                <h1 id="song-title" class="text-xl md:text-2xl font-bold text-white tracking-tighter glitch-hover cursor-default">SELECT_TRACK</h1>
                <p id="song-meta" class="text-[10px] md:text-xs text-red-500 uppercase tracking-widest truncate max-w-[200px] md:max-w-none">NO_DATA_LOADED</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span id="block-counter" class="text-[10px] font-mono text-zinc-500 hidden lg:block uppercase">BLOCK: 00/00</span>
            <select id="track-selector" class="bg-black border border-zinc-700 text-xs md:text-sm p-2 rounded text-zinc-400 focus:border-red-500 outline-none max-w-[120px] md:max-w-none">
                <option value="">-- CARGAR DISCO --</option>
            </select>
        </div>
    </header>

    <div class="h-0.5 w-full bg-zinc-900 z-50">
        <div id="progress-bar" class="h-full bg-red-600 w-0"></div>
    </div>

    <div class="flex flex-1 overflow-hidden relative">
        
        <aside id="sidebar" class="w-1/3 md:w-1/4 border-r border-zinc-800 flex flex-col bg-zinc-950 md:bg-zinc-950/50">
            <div class="p-3 text-xs font-bold text-zinc-600 uppercase border-b border-zinc-900 bg-black/20">Estructura</div>
            <div id="atoms-container" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-gradient-to-br from-black to-zinc-900">
            
            <div class="flex-1 flex items-center justify-center p-6 md:p-16 text-center">
                <div id="lyric-en" class="text-xl md:text-4xl lg:text-5xl font-bold text-white leading-tight drop-shadow-2xl px-4">
                    <span class="text-zinc-700 text-lg">MCR_ATOMIZER_SYSTEM//READY</span>
                </div>
            </div>

            <div class="h-2/5 md:h-1/3 border-t border-red-900/30 bg-black/90 backdrop-blur p-4 md:p-6 overflow-y-auto">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-red-600 text-[10px] md:text-xs font-bold uppercase tracking-widest">Interpretación / Subtexto</h3>
                </div>
                <p id="lyric-es" class="text-zinc-400 text-base md:text-xl font-serif italic leading-relaxed">
                    --
                </p>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
